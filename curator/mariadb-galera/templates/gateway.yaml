apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ printf "%s-headless" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-headless" (include "common.names.fullname" .) }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    {{- $appProtocolAvailable := (semverCompare ">=1.20-0" (include "common.capabilities.kubeVersion" .)) }}
    - port:
        number: 4567
        name: galera
        {{- if $appProtocolAvailable }}
        protocol: mysql
        {{- end }}
      hosts:
        - mariadb.curator.atemkeng.eu
        - db-mariadb-galera-0.db-mariadb-galera-headless.curator.svc.cluster.local
    - port:
        number: 4568
        name: ist
        {{- if $appProtocolAvailable }}
        appProtocol: mysql
        {{- end }}
      hosts:
        - mariadb.curator.atemkeng.eu
        - db-mariadb-galera-1.db-mariadb-galera-headless.curator.svc.cluster.local
    - port:
        number: 4444
        name: sst
        {{- if $appProtocolAvailable }}
        protocol: mysql
        {{- end }}
      hosts:
        - mariadb.curator.atemkeng.eu
        - db-mariadb-galera-2.db-mariadb-galera-headless.curator.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ printf "%s-headless" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-headless" (include "common.names.fullname" .) }}
spec:
  hosts:
    - mariadb.curator.atemkeng.eu
  gateways:
    - {{ printf "%s-headless" (include "common.names.fullname" .) }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: {{ printf "%s-headless" (include "common.names.fullname" .) }}
            port:
              number: 3306

