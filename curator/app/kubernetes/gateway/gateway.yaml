apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: curator-app
  namespace: curator
  labels:
    app.kubernetes.io/name: curator-app
    app.kubernetes.io/instance: curator-app
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: curator-app
  namespace: curator
  labels:
    app.kubernetes.io/name: curator-app
    app.kubernetes.io/instance: curator-app
spec:
  parentRefs:
    - name: curator-app
  hostnames:
    - app.curator.atemkeng.eu
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: curator-app
          port: 8080