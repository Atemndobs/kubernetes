{{- $servicePort := .Values.service.ports.manager -}}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: rabbitmq
  namespace: curator
spec:
  gatewayClassName: istio
  listeners:
    - name: http-stats
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: rabbitmq
  namespace: curator
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/instance: rabbitmq
spec:
  parentRefs:
    - name: rabbitmq
      sectionName: http-stats
  hostnames:
    - rabbitmq.curator.atemkeng.eu
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: rabbitmq
          port: 15672